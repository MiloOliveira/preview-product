<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
 
 
  <main>
 
    <div class="image">   
    <picture>
      <source media="(max-width: 768px)" srcset="/images/image-product-mobile.jpg">

      <img src="/images/image-product-desktop.jpg" alt="Channel Gabrielle Essence Eau de Parfum">
    </picture>
   </div>
   

    <div class="container">
      <header>Perfume</header>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

      <p class="price discount">$149.99</p>
  
      <p class="price original">$169.99</p>

      <button>
        <img src="/images/icon-cart.svg" alt="Carrinho">
        Add to Cart
      </button>
    </div>
  </main>
</body>

</html>
